<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenAus Music Player</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <!-- Loading CSS style sheet file -->
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <section class="musicplayer">
  <section class="wrapper" id="wrapperid">
    <section class="details">
      <section class="now-playing">PLAYING x OF y</section>
      <section class="track-art"></section>
      <section class="track-name">Track Name</section>
      <section class="track-artist">Track Artist</section>
    </section>
    <section class="buttons">
      <section class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></section>
      <section class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></section>
      <section class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></section>
    </section>
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()" >
      <i class="fa fa-volume-up"></i>
    </div>
	
	<section id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
     </section>  
			
	</section><!--Wrapper ends here-->
	
  </section>

  <!-- Load javascript for the player -->
  <script src="./scripts/app.js"></script>
</body>
</html>
